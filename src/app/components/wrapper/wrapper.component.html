<mat-drawer-container autosize>
  <mat-drawer #drawer class="sidenav" mode="side" position="end" [(opened)]="drawerOpen">
      <app-filter class="filter"></app-filter>
      <app-statistics class="stats"></app-statistics>
  </mat-drawer>
  <mat-drawer-content class="container">
    <app-task-input class="input"></app-task-input>
    <app-to-do-list class="todo"></app-to-do-list>
    <app-done-list class="done"></app-done-list>  
  </mat-drawer-content>
</mat-drawer-container>
