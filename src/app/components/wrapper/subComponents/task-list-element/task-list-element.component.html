<div *ngIf="task" class="container">
  <div class="data-container">
    <span class="task-name">{{task.name}}</span>
    <span>{{task.creationDate.toISOString()}}</span>
    <span>Priority: {{task.priority}}</span>
    <span>{{task.id}}</span>
  </div>
  
  <button (click)="taskDone()" class="icon-btn"><img class="icon" src="./assets/images/done.svg" alt=""></button>
</div>
